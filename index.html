<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style>
    .color-red {
      color: red;
    }
  </style>
</head>
<body>
  <div id="root">
    <h1 :class="className">Hello World</h1>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el: '#root',
      data: {
        className: 'color-red'
      }
    });
    
  </script>
</body>
</html>
