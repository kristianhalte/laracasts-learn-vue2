<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <div id="root">
    <h1>
      {{ message.split('').reverse().join('') }}
    </h1>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el: '#root',
      data: {
        message: 'Hello World'
      }
    });
    
  </script>
</body>
</html>
