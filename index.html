<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <div id="root">
    <li v-for="name in names" v-text="name"></li>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el: '#root',
      data: {
        names: ['Joe', 'Mary', 'Jane', 'Jack']
      }
    })
  </script>
</body>
</html>
